<div class="card">
  <a [routerLink]="path">
    <img [src]="imageUrl" class="card-img-top" [alt]="name" />
  </a>
  <div class="card-body">
    <h5 class="card-title">{{ name }}</h5>
    <p class="card-text">
      <small class="text-muted">{{ author }}</small>
    </p>
    <button
      (click)="cardAction()"
      type="button"
      class="btn btn-primary btn-lg btn-block"
    >
      View more
    </button>
  </div>
</div>
